<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-3xl shadow-xl border border-gray-100">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        {{ 'AUTH.REGISTER_TITLE' | translate }}
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        {{ 'AUTH.ALREADY_HAVE_ACCOUNT' | translate }}
        <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
          {{ 'AUTH.LOGIN_BUTTON' | translate }}
        </a>
      </p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMsg" class="bg-red-50 text-red-600 p-4 rounded-xl text-sm border border-red-100 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
      </svg>
      {{ errorMsg }}
    </div>

    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="name" class="sr-only">{{ 'AUTH.NAME_LABEL' | translate }}</label>
          <input 
            id="name" 
            type="text" 
            formControlName="name"
            class="appearance-none rounded-xl relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition-all" 
            [placeholder]="'AUTH.NAME_PLACEHOLDER' | translate"
            [class.border-red-300]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
          >
        </div>
        <div>
          <label for="email-address" class="sr-only">{{ 'AUTH.EMAIL_LABEL' | translate }}</label>
          <input 
            id="email-address" 
            type="email" 
            formControlName="email"
            class="appearance-none rounded-xl relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition-all" 
            [placeholder]="'AUTH.EMAIL_PLACEHOLDER' | translate"
            [class.border-red-300]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          >
        </div>
        <div>
          <label for="password" class="sr-only">{{ 'AUTH.PASSWORD_LABEL' | translate }}</label>
          <input 
            id="password" 
            type="password" 
            formControlName="password"
            class="appearance-none rounded-xl relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition-all" 
            [placeholder]="'AUTH.PASSWORD_MIN_PLACEHOLDER' | translate"
            [class.border-red-300]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          >
        </div>
      </div>

      <div>
        <button 
          type="submit" 
          [disabled]="registerForm.invalid"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg hover:shadow-blue-500/30"
        >
          {{ 'AUTH.REGISTER_BUTTON' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>

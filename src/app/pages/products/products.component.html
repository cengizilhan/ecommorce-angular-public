<div class="min-h-screen bg-gray-50/50">
  <div class="container mx-auto px-4 py-12 max-w-7xl">
    <!-- Header Section -->
    <div class="mb-10 text-center md:text-left">
      <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600 mb-3 tracking-tight">
        {{ 'PRODUCTS_PAGE.TITLE' | translate }}
      </h1>
      <p class="text-gray-500 text-lg max-w-2xl">
        {{ 'PRODUCTS_PAGE.SUBTITLE' | translate }}
      </p>
    </div>

    <!-- Filter Section (Sticky handled inside component) -->
    <app-product-filter></app-product-filter>
    
    <!-- Product List -->
    <div class="min-h-[400px]">
      <app-product-card-list></app-product-card-list>
    </div>

    <!-- Pagination -->
    <app-pagination
      [currentPage]="productsService.filterState().page"
      [pageSize]="productsService.filterState().pageSize"
      [totalItems]="productsService.totalItems()"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>

<div class="min-h-screen bg-gradient-to-b from-gray-50 to-white">
  <!-- Hero Banner Section -->
  <section class="relative overflow-hidden bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 text-white">
    <div class="absolute inset-0 bg-black opacity-10"></div>
    <div class="container mx-auto px-4 py-16 md:py-24 relative z-10">
      <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-6 leading-tight">
          {{ 'HOME.HERO_TITLE' | translate }}
        </h1>
        <p class="text-lg md:text-xl mb-8 text-blue-100 max-w-2xl mx-auto">
          {{ 'HOME.HERO_SUBTITLE' | translate }}
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <a routerLink="/products" class="inline-flex items-center justify-center gap-2 bg-white text-blue-600 px-8 py-4 rounded-xl font-bold shadow-lg hover:shadow-xl hover:scale-105 transition-all">
            {{ 'HOME.SHOP_NOW' | translate }}
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </a>
          <a routerLink="/products" class="inline-flex items-center justify-center gap-2 bg-transparent border-2 border-white text-white px-8 py-4 rounded-xl font-bold hover:bg-white hover:text-blue-600 transition-all">
            {{ 'HOME.EXPLORE_CATEGORIES' | translate }}
          </a>
        </div>
      </div>
    </div>
    
    <!-- Decorative Elements -->
    <div class="absolute top-0 right-0 w-64 h-64 bg-white opacity-5 rounded-full -mr-32 -mt-32"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-white opacity-5 rounded-full -ml-48 -mb-48"></div>
  </section>

  <!-- Featured Products Section -->
  <section class="container mx-auto px-4 py-12 md:py-16">
    <div class="text-center mb-10">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-3">
        {{ 'HOME.FEATURED_PRODUCTS' | translate }}
      </h2>
      <p class="text-gray-600 text-lg max-w-2xl mx-auto">
        {{ 'HOME.FEATURED_SUBTITLE' | translate }}
      </p>
    </div>
    
    <app-product-card-list [limit]="6"></app-product-card-list>
    
    <!-- View All Products Button -->
    <div class="text-center mt-12">
      <a routerLink="/products" class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-xl font-bold shadow-lg hover:shadow-blue-500/30 transition-all">
        {{ 'HOME.VIEW_ALL_PRODUCTS' | translate }}
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </a>
    </div>
  </section>

  <!-- Bottom Spacing -->
  <div class="pb-16"></div>
</div>

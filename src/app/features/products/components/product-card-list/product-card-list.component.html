<div *ngIf="loading()">Loading products...</div>
<div *ngIf="!loading() && products().length === 0">No products found.</div>

<div class="product-list" *ngIf="!loading() && products().length > 0">
  <app-product-card 
    *ngFor="let product of products()" 
    [product]="product">
  </app-product-card>
</div>

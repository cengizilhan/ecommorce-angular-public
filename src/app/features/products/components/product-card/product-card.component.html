<div [routerLink]="['/products', product.id]" class="group bg-white rounded-xl border border-gray-100 shadow-sm hover:shadow-xl hover:border-blue-200 transition-all duration-300 overflow-hidden flex flex-col h-full w-full max-w-sm mx-auto cursor-pointer p-4">
  
  <!-- Image Container -->
  <div class="relative w-full aspect-[4/3] mb-4 bg-gray-50 rounded-lg overflow-hidden flex items-center justify-center">
    <img 
      [src]="product.images[0]" 
      [alt]="title" 
      class="object-contain w-full h-full mix-blend-multiply group-hover:scale-105 transition-transform duration-500 ease-out"
    />
    
    <!-- Badges -->
    <div class="absolute top-2 left-2 flex flex-col gap-1">
      <span *ngIf="product.isFreeCargo" class="bg-green-500/90 backdrop-blur-sm text-white text-[10px] font-bold px-2 py-1 rounded-full shadow-sm">
        {{ 'COMMON.FREE_SHIPPING' | translate }}
      </span>
      <span *ngIf="product.isFreeCargo" class="bg-blue-500/90 backdrop-blur-sm text-white text-[10px] font-bold px-2 py-1 rounded-full shadow-sm">
        {{ product.brand }}
      </span>
    </div>
  </div>

  <!-- Content -->
  <div class="flex flex-col flex-grow">
    <!-- Brand & Title -->
    <div class="mb-2">
      <h3 class="text-gray-800 font-bold text-lg leading-tight line-clamp-2 group-hover:text-blue-600 transition-colors">
        {{ title }}
      </h3>
    </div>

    <!-- Description -->
    <!-- Description -->
    <p class="text-gray-500 text-sm leading-relaxed mb-4 line-clamp-2 h-10">
      {{ description }}
    </p>

    <!-- Price & Actions -->
    <div class="flex items-center justify-between mt-auto pt-4 border-t border-gray-50">
      <div class="flex flex-col">
        <span class="text-xs text-gray-400 font-medium uppercase tracking-wider">{{ 'COMMON.PRICE' | translate }}</span>
        <span class="text-xl font-bold text-gray-900 font-mono">
          ${{ product.price }}
        </span>
      </div>
      
      <button (click)="addToCart($event)" class="bg-blue-50 hover:bg-blue-100 text-blue-600 p-2.5 rounded-full transition-colors active:scale-95">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </button>
    </div>
  </div>
</div>

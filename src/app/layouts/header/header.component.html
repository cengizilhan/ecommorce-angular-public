<header class="bg-white border-b border-gray-100 sticky top-0 z-50 transition-all duration-300">
  <div class="container mx-auto px-4 max-w-7xl">
    <div class="flex items-center justify-between h-20">
      
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-2 group">
        <div class="w-10 h-10 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
        </div>
        <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-600 tracking-tight">
          Store
        </span>
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center gap-8">
        <a 
          routerLink="/" 
          class="text-sm font-medium text-gray-500 hover:text-blue-600 transition-colors relative py-2"
          routerLinkActive="text-blue-600 font-semibold"
          [routerLinkActiveOptions]="{exact: true}"
        >
          {{ 'HEADER.HOME' | translate }}
          <span class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform scale-x-0 transition-transform origin-left" routerLinkActive="scale-x-100" [routerLinkActiveOptions]="{exact: true}"></span>
        </a>

        <a 
          routerLink="/products" 
          class="text-sm font-medium text-gray-500 hover:text-blue-600 transition-colors relative py-2"
          routerLinkActive="text-blue-600 font-semibold"
        >
          {{ 'HEADER.PRODUCTS' | translate }}
          <span class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform scale-x-0 transition-transform origin-left" routerLinkActive="scale-x-100"></span>
        </a>

        <!-- Categories Dropdown Group -->
        <div class="relative group py-2">
          <button class="flex items-center gap-1 text-sm font-medium text-gray-500 hover:text-blue-600 transition-colors">
            {{ 'HEADER.CATEGORIES' | translate }}
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform group-hover:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          
          <!-- Dropdown Menu -->
          <div class="absolute top-full left-1/2 -translate-x-1/2 pt-4 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform origin-top">
            <div class="bg-white rounded-xl shadow-xl border border-gray-100 py-2 w-48 overflow-hidden">
              <a 
                *ngFor="let c of categories" 
                [href]="c.link" 
                class="block px-4 py-2 text-sm text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-colors"
              >
                {{ c.CategoryName[currentLang] || c.CategoryName['en'] }}
              </a>
              <div *ngIf="categories.length === 0" class="px-4 py-2 text-xs text-gray-400">
                {{ 'HEADER.LOADING' | translate }}
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Actions (Profile/Cart/Lang) -->
      <div class="flex items-center gap-4">
        
        <!-- Language Switcher -->
        <div class="relative group">
          <button class="flex items-center gap-1 text-sm font-bold text-gray-700 hover:text-blue-600 uppercase">
             {{ currentLang }}
             <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
          </button>
          <div class="absolute top-full right-0 pt-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 w-20">
             <div class="bg-white rounded-lg shadow-xl border border-gray-100 py-1 overflow-hidden">
                <button (click)="switchLanguage('en')" class="block w-full text-left px-3 py-1 text-sm hover:bg-gray-50" [class.text-blue-600]="currentLang === 'en'">EN</button>
                <button (click)="switchLanguage('tr')" class="block w-full text-left px-3 py-1 text-sm hover:bg-gray-50" [class.text-blue-600]="currentLang === 'tr'">TR</button>
                <button (click)="switchLanguage('es')" class="block w-full text-left px-3 py-1 text-sm hover:bg-gray-50" [class.text-blue-600]="currentLang === 'es'">ES</button>
             </div>
          </div>
        </div>

        <button routerLink="/cart" class="p-2 text-gray-400 hover:text-blue-600 transition-colors hover:bg-blue-50 rounded-full relative">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span *ngIf="cartService.totalItems() > 0" class="absolute top-0 right-0 w-5 h-5 bg-red-500 rounded-full border-2 border-white text-white text-[10px] font-bold flex items-center justify-center">
            {{ cartService.totalItems() }}
          </span>
        </button>
        
        <!-- User Actions -->
        <ng-container *ngIf="authService.currentUser() as user; else loginBtn">
          <div class="relative group">
            <button class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 transition-colors">
              <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold">
                {{ user.name.charAt(0).toUpperCase() }}
              </div>
              <span class="hidden md:block">{{ user.name }}</span>
            </button>
             
            <!-- User Dropdown -->
            <div class="absolute top-full right-0 pt-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform origin-top-right w-48">
              <div class="bg-white rounded-xl shadow-xl border border-gray-100 py-2 overflow-hidden">
                <button (click)="authService.logout()" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 hover:text-red-700 transition-colors">
                  {{ 'HEADER.SIGN_OUT' | translate }}
                </button>
              </div>
            </div>
          </div>
        </ng-container>

        <ng-template #loginBtn>
          <a routerLink="/login" class="hidden md:flex items-center gap-2 px-4 py-2 bg-gray-900 text-white rounded-full text-sm font-medium hover:bg-gray-800 transition-colors shadow-lg shadow-gray-200">
            <span>{{ 'HEADER.SIGN_IN' | translate }}</span>
          </a>
        </ng-template>
      </div>

    </div>
  </div>
</header>
